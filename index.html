<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asigment-1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>fill in the details to get started</p>
        </div>
        <form>
            <label class="star" for="full-name">full name</label>
            <input type="text" id="full-name" name="full-name" placeholder="full name" required>
            <label class="star" for="email-address">email address</label>
            <input type="email" id="email-address" name="email-address" placeholder="email-address" required>
            <label class="star" for="password">password</label>
            <input type="password" minlength="8" id="password" name="password" placeholder="password" required>
            <p>must be at least 8 characters long</p>
            <label for="role">role</label>
            <select id="role" name="role">
                <option value="none">select a role</option>
            </select>
            <label for="bio">bio</label>
            <textarea id="bio" name="bio" placeholder="tell us about yourself"></textarea>
            <p>keep it short and sweet</p>
            <input class="not-this" type="checkbox" id="terms-conditions"name=""value="terms-conditions" required>
            <label for="terms-conditions">I agrre to the terms and conditions</label>
            <button type="submit">create account</button>
        </form>
    </div>
</body>
</html>
